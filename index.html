<!DOCTYPE html>
<html>
<head>
	<title></title>
	<!-- Latest compiled and minified CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">


</head>
<body>
    <div class="container">
    	<div class="card">
    		<div class="card-header text-center">BMI Calculator</div>
    		<div class="card-body">
    			<form class="w-50 m-auto"  onsubmit="return false">
    				<div class="form-group">
    					<label>Weight: </label>
    					<input type="number" name="" placeholder="weight in kg" required=" " id="weight" class="form-control">
    				</div>

    				<div class="form-group">
    					<label>Height: </label>
    					<input type="text" name="" id="height" placeholder="height in ft" required=" " class="form-control">
    				</div>

    				<div class="form-group">
    					<label>BMI Value: </label>
    					<input type="number" name="" id="bmivalue" class="form-control">
    				</div>

    				<div>
    					<button type="submit" class="btn btn-success" onclick="getbmivalue()">Check BMI
    						
    					</button>
    				</div>
    			</form>
    		</div>
    		<div class="card-footer text-center">A healthy BMI ranges between 19 and 25.</div>
    	</div>
    </div>

    <script>

    	function getbmivalue(){
    		var weight = document.getElementById("weight").value;
    	var height = document.getElementById("height").value;

          height = height * 12;
          height = height * 0.025;

          var newbmivalue = weight / (height*height);

          newbmivalue = Math.round(newbmivalue);

          document.getElementById('bmivalue').value = newbmivalue;
              
    	}
    	
    </script>

    <!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
